<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="profile-style.css" />
  </head>
  <body>
    <!-- 상단 메뉴바 -->
    <header>
      <nav>
        <div class="logo">
          <img
            src="https://cdn.pixabay.com/photo/2020/09/16/18/39/icon-5577198_960_720.png"
            width="50"
            alt="logo"
          />
        </div>

        <div class="nav-items">
          <div><a href="#">Home</a></div>
          <div><a href="#">About</a></div>
          <div><a href="#">Tech Stack</a></div>
          <div><a href="#">Projects</a></div>
          <div><a href="#">Contact</a></div>
        </div>
      </nav>
    </header>

    <section>
      <!-- 자기소개 -->

      <div class="introduce">
        <div class="intro-text">안녕하세요! 제이름은 이원규 입니다.</div>
        <div class="intro-img"></div>
      </div>

      <br />
      <!-- 테크 스택 -->
      <div class="techStack">
        <h1>My Tech Stack</h1>

        <img src="./images/html-logo.svg" width="50" alt="html logo" />
        <img src="./images/css-logo.svg" width="50" alt="css logo" />
        <img src="./images/js-logo.svg" width="50" alt="Js logo" />
        <img
          src="https://cdn.iconscout.com/icon/free/png-256/free-java-2038875-1720088.png?f=webp"
          width="55"
          alt="Java logo"
        />
        <img src="./images/spring-3.svg" width="50" alt="spring logo" />
      </div>

      <br />
      <br />
      <br />
      <!-- 프로젝트 -->
      <div class="projectContainer">
        <h1>Projects</h1>
        <div class="projectRow">
          <div class="project">
            <img src="./images/pj1-logo.png" width="60" alt="project-logo" />
            <h3>1번</h3>
            <p>프로젝트 1번</p>
          </div>
          <div class="project">
            <img src="./images/pj2-logo.png" width="60" alt="project2-logo" />
            <h3>2번</h3>
            <p>프로젝트 2번</p>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
