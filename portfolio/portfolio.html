<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="profile-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 상단 메뉴바 -->
    <header>
      <nav>
        <div class="logo">
          <img src="./images/007-logo.svg" alt="007logo" />
        </div>

        <div class="nav-items">
          <div><a href="#">Home</a></div>
          <div><a href="#">About</a></div>
          <div><a href="#">Tech Stack</a></div>
          <div><a href="#">Projects</a></div>
          <div><a href="#">Contact</a></div>
        </div>
      </nav>
    </header>

    <section>
      <!-- 자기소개 -->

      <div class="introduce">
        <div class="intro-txt">
          <p>
            Hi! <br />
            My Name is <br />
            <span class="name">Wonkyu Lee</span> <br />
            I build things for Web
          </p>
        </div>
        <div class="intro-img">
          <img src="./images/profile_dog.png" alt="profile_dog" />
        </div>
      </div>

      <br />
      <!-- 테크 스택 -->
      <div class="techStack">
        <p class="title-txt">My Tech Stack</p>

        <div class="icon-grid">
          <div class="icon">
            <img src="./images/html-logo.svg" alt="html logo" />
          </div>
          <div class="icon">
            <img src="./images/css-logo.svg" alt="css logo" />
          </div>
          <div class="icon">
            <img src="./images/js-logo.svg" alt="Js logo" />
          </div>
          <div class="icon">
            <img
              src="https://cdn.iconscout.com/icon/free/png-256/free-java-2038875-1720088.png?f=webp"
              alt="Java logo"
            />
          </div>
          <div class="icon">
            <img src="./images/spring-3.svg" alt="spring logo" />
          </div>
          <div class="icon">
            <img src="./images/git-logo.svg" alt="aws-logo" />
          </div>
          <div class="icon">
            <img src="./images/AWS-Logo.svg" alt="aws-logo" />
          </div>
          <div class="icon">
            <img src="./images/oracle-logo.svg" alt="aws-logo" />
          </div>
        </div>
      </div>

      <br />
      <br />
      <br />
      <!-- 프로젝트 -->
      <div class="projectContainer">
        <h1>Projects</h1>
        <div class="projectRow">
          <div class="project">
            <img src="./images/pj1-logo.png" width="60" alt="project-logo" />
            <h3>1번</h3>
            <p>프로젝트 1번</p>
          </div>
          <div class="project">
            <img src="./images/pj2-logo.png" width="60" alt="project2-logo" />
            <h3>2번</h3>
            <p>프로젝트 2번</p>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
